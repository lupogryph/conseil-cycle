@for (meeting of meetings; track $index) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{meeting.date | date: 'EEEE dd/MM/yyyy, hh:mm'}}</mat-card-title>
      <mat-card-subtitle>{{meeting.location}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Learn More</button>
    </mat-card-actions>
  </mat-card>
}
