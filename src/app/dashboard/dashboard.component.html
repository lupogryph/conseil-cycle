<app-topbar></app-topbar>

<div class="content">
  <app-meetings class="left hide-scroll" [meetings]="meetings" (edit)="edit($event)"></app-meetings>
  @if (mode != 'calendar' && _meeting) {
    <app-meeting-form class="right hide-scroll" [meeting]="_meeting" (saved)="save($event)"></app-meeting-form>
  }
</div>

<button mat-fab class="add" (click)="add()"><mat-icon>add</mat-icon></button>
