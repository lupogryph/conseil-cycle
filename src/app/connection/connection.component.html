<div class="icon"><mat-icon>login</mat-icon></div>

<form [formGroup]="form" (ngSubmit)="connecter()">
<mat-form-field>
  <mat-label>Pseudo</mat-label>
  <input matInput formControlName="pseudo">
  <mat-icon matSuffix>person</mat-icon>
</mat-form-field>
<mat-form-field>
  <mat-label>PIN</mat-label>
  <input matInput type="password" formControlName="pin">
  <mat-icon matSuffix>key</mat-icon>
</mat-form-field>

<button mat-flat-button [disabled]="false" type="submit">Connection</button>
</form>
